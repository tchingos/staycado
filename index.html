<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staycado - Share Your Holiday Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Centralized Firebase Configuration -->
    <script src="firebase-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background: white;
            min-height: 100vh;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-link {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .nav-link:hover {
            color: #667eea;
        }
        
        .nav-btn {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
        }
        
        .hero {
            padding: 120px 2rem 80px;
            text-align: center;
            color: #333;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
        }
        
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .hero p {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            color: #666;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem 2rem;
            background: white;
            border-radius: 20px;
            margin-top: -40px;
            position: relative;
            z-index: 10;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }
        
        .feature {
            text-align: center;
            padding: 2rem 1rem;
            border-radius: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transition: transform 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .feature h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .cta-section {
            text-align: center;
            margin-top: 3rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.4);
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .header {
                padding: 1rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Staycado</div>
        <nav class="nav-links">
            <a href="request-invite.html" class="nav-link">Request Invite</a>
            <a href="about.html" class="nav-link">About</a>
        </nav>
        <div class="auth-buttons" id="authButtons" style="visibility: hidden;">
            <button class="nav-btn" id="authButton">Sign In</button>
            <button class="nav-btn" id="signOutButton" style="display: none; margin-left: 0.5rem;">Sign Out</button>
        </div>
    </header>
    
    <section class="hero">
        <h1>Share Your Holiday Home</h1>
        <p>The private way to share your holiday home with those you love</p>
    </section>
    
    <div class="container">
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üìù</div>
                <h3>List Your Home</h3>
                <p>Add your property details and photos</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üë•</div>
                <h3>Invite Friends</h3>
                <p>Share with your trusted circle</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üìÖ</div>
                <h3>Easy Booking</h3>
                <p>Simple date requests and approvals</p>
            </div>
        </div>
        
    </div>
    
    <script>
        // Wait for Firebase to load and initialize
        window.addEventListener('load', async function() {
            // Initialize Firebase using centralized config
            await window.initializeFirebase();
            const authButton = document.getElementById('authButton');
            const signOutButton = document.getElementById('signOutButton');
            const authButtons = document.getElementById('authButtons');
            let currentUser = null;
            
            // Listen for authentication state changes
            window.onAuthStateChanged(window.auth, (user) => {
                currentUser = user;
                if (user) {
                    // User is signed in - show dashboard button and sign out option
                    authButton.textContent = 'Dashboard';
                    signOutButton.style.display = 'inline-block';
                    console.log('User signed in:', user.email);
                } else {
                    // User is signed out
                    authButton.textContent = 'Sign In';
                    signOutButton.style.display = 'none';
                    console.log('User signed out');
                }
                // Show buttons once auth state is determined
                authButtons.style.visibility = 'visible';
            });
            
            // Handle auth button click
            authButton.addEventListener('click', async () => {
                if (currentUser) {
                    // Go to dashboard - pass user token for cross-domain auth
                    currentUser.getIdToken().then((token) => {
                        window.location.href = `https://my.staycado.com?token=${token}`;
                    });
                } else {
                    // Sign in with Google
                    try {
                        const result = await window.signInWithPopup(window.auth, window.googleProvider);
                        const user = result.user;
                        console.log('User signed in successfully:', user.email);
                        // Get token and redirect to dashboard
                        user.getIdToken().then((token) => {
                            window.location.href = `https://my.staycado.com?token=${token}`;
                        });
                    } catch (error) {
                        console.error('Error signing in:', error);
                        alert('Error signing in. Please try again.');
                    }
                }
            });
            
            // Handle sign out button click
            signOutButton.addEventListener('click', async () => {
                try {
                    await window.signOut(window.auth);
                    console.log('User signed out successfully');
                } catch (error) {
                    console.error('Error signing out:', error);
                }
            });
        });
    </script>
</body>
</html>
